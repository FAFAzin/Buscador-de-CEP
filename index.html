<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buscar CEP</title>
  </head>
  <body>
    <section id="section-cep">
      <div>
        <h1>Pesquisar CEP</h1>
      </div>
      <div id="container-cep">
        <input id="cep-input" type="text" placeholder="Insira seu CEP" />
        <button id="button-consulta">Consultar</button>
      </div>
    </section>

    <!-- Modal de erro -->
    <div id="background-modal-error">
      <dialog id="modal-error">
        <h1 id="title-error"></h1>
        <p id="text-error"></p>
        <button id="button-modal-close">Fechar</button>
      </dialog>
    </div>
    <section id="dados-cep"></section>
    <section id="mapa-cep"></section>
    <script src="index.js"></script>
  </body>
</html>
